<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Call API</title>
</head>

<body>
    <div class="container mt-4">
        <h4 class="text-center mb-4">Thêm sản phẩm</h4>
        <form id="formProduct" class="border p-4 rounded shadow">
            <div class="mb-1">
                <label for="txtID" class="form-label">ID:</label>
                <input type="text" class="form-control" id="txtID" disabled>
            </div>

            <div class="mb-1">
                <label for="txtName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="txtName">
            </div>

            <div class="mb-1">
                <label for="txtTitle" class="form-label">Title:</label>
                <input type="text" class="form-control" id="txtTitle">
            </div>
            <div class="mb-1">
                <label for="txtPrice" class="form-label">Price:</label>
                <input type="number" class="form-control" id="txtPrice">
            </div>

            <div class="mb-1">
                <label for="txtEXP" class="form-label">Expiry Date:</label>
                <input type="date" class="form-control" id="txtEXP">
            </div>

            <div class="mb-1 d-flex gap-5">
                <label class="form-label">Made in:</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="madein" value="Việt Nam" id="vietnam">
                    <label class="form-check-label" for="vietnam">Việt Nam</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="madein" value="Trung Quốc" id="china">
                    <label class="form-check-label" for="china">Trung Quốc</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="madein" value="Nhật Bản" id="japan">
                    <label class="form-check-label" for="japan">Nhật Bản</label>
                </div>
            </div>

            <div class="d-flex gap-5">
                <button type="button" class="btn btn-success" id="btnSave">Save</button>
                <button type="reset" class="btn btn-secondary" id="btnClear">Clear</button>
            </div>
        </form>
    </div>
    <div class="container mt-4">
        <h4 class="text-center mb-3">Danh sách sản phẩm</h4>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle text-center">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Name Product</th>
                        <th>Title Product</th>
                        <th>Price Product</th>
                        <th>Expiry Date</th>
                        <th>Made In</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody id="display_item">
                </tbody>
            </table>
        </div>
    </div>
    <dialog id="loadingDialog">
        <div class="loader"></div>
    </dialog>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
